<div class="row">
  <div [hidden]="!loginSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
    {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div [hidden]="!loginFailure" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{errorMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="authentication-theme auth-style_1">
  <div class="row">
    <div class="col-lg-5 col-md-7 col-sm-9 col-11 mx-auto">
      <div class="grid">
        <div class="grid-body">
          <div class="row">
            <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto">
              <form>
                <div class="text-center mb-2">
                  <h4 class="h5 mb-1 font-weight-normal">Nexis Systems</h4>
                </div>
                <div class="form-group">
                  <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-user mr-2"></i></div>
                      </div>
                      <input type="text" name="username" [(ngModel)]="username" class="form-control" required autofocus
                        placeholder="Email">
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key mr-2"></i></div>
                      </div>
                      <input type="password" name="password" [(ngModel)]="password" class="form-control" required
                        placeholder="Password">
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="col-auto">
                    <button class="btn btn-primary btn-block" (click)="login()"><i class="fas fa-lock-open mr-2"></i>
                      Log
                      in</button>
                  </div>
                </div>
              </form>
              <div>
                <p>Don't have an account yet? <a class="text-primary" [routerLink]="'/user/accounts/create'">Sign Up</a></p>
                <p ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="auth_footer">
    <p class="text-muted text-center">Â© Nexis Systems 2020</p>
  </div>
</div>
