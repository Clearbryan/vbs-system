<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/ivr'">Ivr Menu</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">all</li>
      </ol>
    </nav>
  </div>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-lg-12 equel-grid">
      <div class="grid">
        <div class="grid-body">
          <div class="item-wrapper">
            <div class="text-right">
              <div class="btn btn-primary btn-sm has-icon mb-2" [routerLink]="'/user/ivr/add'">
                <i class="fas fa-plus -plus-outline"></i>Add
              </div>
            </div>
            <div class="table-responsive">
              <table class="table info-table table-striped">
                <thead class="">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let survey of surveys | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{survey.name}}</td>
                    <td>{{survey.description}}</td>
                    <td>{{survey.created_date}}</td>
                    <td>
                      <a [routerLink]="['/user/ivr/edit', survey.id]"><i class="fas fa-edit mr-2 ml-2 text-primary"
                          title="edit"></i></a>

                      <a (click)="deleteIvr(10)"><i class="fas fa-trash mr-2 ml-2 text-danger" title="delete"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <br>
            <p class="text-right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
