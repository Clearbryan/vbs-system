<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <a [routerLink]="'/user/accounts/settings'">Settings</a>
        </li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="container-fluid">
    <div class="col-md-5 offset-7">
      <div class="ml-auto">
        <div [hidden]="!success" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Information successfully updated!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div [hidden]="!failure" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Ooops... an error occured!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-lg-12 equel-grid">
      <div class="grid">
        <div class="grid-body">
          <div class="item-wrapper">
            <form>
              <div class="text-left">
                <h6>General Settings</h6>
                <hr>
              </div>
              <div class="row">
                <div class="col-6">
                  <label>Company Name</label>
                  <input type="text" class="form-control" name="companyName" placeholder="Company Name"
                    [(ngModel)]="details.company_name">
                </div>
                <!-- <div class="col-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Lastname">
                  </div> -->
                <div class="col-6">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" placeholder="user@domain.com"
                    [(ngModel)]="details.email">
                </div>
              </div>
              <br>
              <br>

              <div class="row">
                <div class="col-4">
                  <label>Address</label>
                  <input type="text" class="form-control" name="address" [(ngModel)]="details.address_1"
                    placeholder="Address">
                </div>
                <div class="col-4">
                  <label>City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="details.city_name"
                    placeholder="City">
                </div>
                <div class="col-4">
                  <label>State</label>
                  <input type="text" class="form-control" name="state" [(ngModel)]="details.state"
                    placeholder="Province">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-4">
                  <label>Country</label>
                  <select [(ngModel)]="details.country" name="country" class="form-control">
                    <option>South Africa</option>
                  </select>
                </div>
                <div class="col-4">
                  <label>Postal Code</label>
                  <input type="text" name="postal_code" [(ngModel)]="details.zip_code" class="form-control"
                    placeholder="Postal Code">
                </div>
                <div class="col-4">
                  <label>Caller ID</label>
                  <input type="text" name="phone" class="form-control" placeholder="Phone">
                </div>
              </div>
              <br>
              <br>

              <div class="text-left">
                <h6>Account Settings</h6>
                <hr>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Old Password</label>
                  <input type="text" class="form-control" placeholder="Old password">
                </div>
                <div class="col-4">
                  <label>New Password</label>
                  <input type="password" class="form-control" placeholder="New Password">
                </div>
                <div class="col-4">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
              <br>
              <br>

              <div class="text-left">
                <h6>Advanced Settings</h6>
                <hr>
              </div>
              <div class="row">
                <div class="col-4">
                  <label>Low Credit Notification</label>
                  <input type="number" class="form-control" placeholder="200">
                </div>
                <!-- <div class="col-4">
                      <label>New Password</label>
                      <input type="password" class="form-control" placeholder="New Password">
                    </div>
                    <div class="col-4">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control" placeholder="Confirm Password">
                    </div> -->
              </div>
              <br>


              <br>
              <div class="text-right mb-3">
                <button class="btn btn-primary" (click)="update()">update account settings</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
