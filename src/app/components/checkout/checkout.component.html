<div class="row">
    <div class="viewport-header">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb has-arrow">
          <li class="breadcrumb-item">
            <a [routerLink]="'/user/dashboard'">Dashboard</a>
          </li>
          <li class="breadcrumb-item">
            <a [routerLink]="'/user/accounts/purchase'">accounts</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">purchase</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="container-fluid">
      <div class="col-md-5 offset-7">
        <div class="ml-auto">
          <div [hidden]="!success" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{successMessage}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          <div [hidden]="!failure" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{errorMessage}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-viewport">
    <div class="row">
      <div class="col-lg-7 col-md-12 equel-grid">
        <div class="grid widget-revenue-card">
          <div class="grid-body">
            <form>
              <div class="form-group">
                <label>Credit Amount</label>
                <input disabled type="number" (input)="getOrder()" class="form-control" id="credits" name="credits"
                  [(ngModel)]="order.quantity">
                <small id="credits" class="form-text text-muted">enter the amount in number of the credits you wish to
                  purchase.</small>
              </div>
            </form>
            <div class="table-responsive">
              
              <br>
              <div class="text-right mb-3">
                <button class="btn btn-primary" (click)="backToOrder(order.id)"><i
                  class="fas fa-backward mr-2"></i>
                back</button>
                <button class="btn btn-primary" (click)="checkout()"><i
                    class="fas fa-plus mr-2"></i>
                  Checkout</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
  
      <div class="col-lg-5 col-md-6 col-sm-12 equel-grid">
        <div class="grid">
          <div class="grid-body">
            <div class="split-header">
              <p class="card-title">Order Summary</p>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <p class="text-black">Credits</p>
              <p class="text-gray">{{order.quantity}}</p>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <p class="text-black">Credit Cost</p>
              <p class="text-gray">{{order.amount}}</p>
            </div>
            <div class="d-flex justify-content-between pt-2">
              <p class="text-black">Total Cost</p>
              <p class="text-gray">{{order.amount}}</p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
