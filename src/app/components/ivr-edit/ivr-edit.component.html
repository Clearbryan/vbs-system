<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/ivr'">Ivr Menu</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="['/user/ivr/edit', survey.id]">edit</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{survey.name | titlecase |  slice:0:25}}</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="container-fluid">
    <div class="col-md-5 offset-7">
      <div class="ml-auto">
        <div [hidden]="!success" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{successMessage}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div [hidden]="!failure" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{errorMessage}}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-lg-6 equel-grid">
      <div class="grid">
        <div class="grid-body">
          <div class="item-wrapper">
            <form>
              <div class="form-group">
                <label>Ivr Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" placeholder="IVR menu name"
                  (mouseleave)="check()" name="name">
                <small class="form-text">enter the ivr menu name.</small>
              </div>
              <div class="form-group">
                <label>Ivr Description</label>
                <input type="text" class="form-control" placeholder="IVR menu description" (mouseleave)="check()"
                  name="desc" [(ngModel)]="desc">
                <small class="form-text">enter the ivr menu description.</small>
              </div>
              <div class="form-group">
                <label>Ivr audio</label>
                <select [(ngModel)]="audio" name="audio" class="form-control">
                  <option [value]="audio.id" *ngFor="let audio of audios">test
                  </option>
                </select>
                <small class="form-text">select ivr menu audio.</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 equel-grid">
      <div class="grid">
        <div class="grid-body">
          <div class="item-wrapper">
            <form>
              <div *ngFor="let survey of surveyData; let i = index;" class="form-group">
                <label>Key: {{survey.key}}</label>
                <input type="text" class="form-control" [(ngModel)]="survey.value" name="survey{{i}}"
                  placeholder="IVR menu name" (mouseleave)="check()">
                <small class="form-text">enter the ivr menu name.</small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>

  </div>
  <div class="text-right">
    <button class="btn btn-primary" (click)="submitIvr(survey.id)"> <i class="fas fa-plus mr-2"></i> Add Key
      Associations</button>
  </div>
</div>
