<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dnc'">Dnc List</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">add</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="container-fluid">
    <div class="col-md-5 offset-7">
      <div class="ml-auto">
        <div [hidden]="!success" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Dnc List successfully added!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div [hidden]="!failure" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Ooops... an error occured!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-lg-12 equel-grid">
      <div class="grid">
        <div class="grid-body">
          <div class="item-wrapper">
            <div class="text-right">
              <!-- <div class="btn btn-primary has-icon mb-2" [routerLink]="'/user/audio/add'">
                  <i class="fas fa-plus -plus-outline"></i>Add
                </div> -->
            </div>

            <form>
              <div class="form-group">
                <label>DNC list name</label>
                <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="enter filename">
                <small id="fileName" class="form-text ">enter dnc list name</small>
                <br>
                <label>DNC list Description</label>
                <textarea rows="4" [(ngModel)]="description" placeholder="enter short description about the file"
                  type="text" name="desc" id="desc" class="form-control"></textarea>
                <small id="fileName" class="form-text ">enter dnc list description</small>
              </div>
              <br>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-sign">advanced options</span>
                </label>
              </div>
              <!-- <div class="form-group" hidden>
                    <input class="btn" type="file" value="choose file" />
                    <small id="fileName" class="form-text "><b>upload dnc list</b></small>
                  </div> -->

              <br>
              <div class="text-right mb-3 mr-1">
                <button class="btn btn-primary btn-sm" (click)="addNewDnc()"><i class="fas fa-plus mr-2"> </i>
                  add</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
