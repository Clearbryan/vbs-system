<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/analytics'">Reports</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">all</li>
      </ol>
    </nav>
  </div>
</div>

<div class="btn-group mb-0" data-toggle="buttons">
  <a class="btn btn-outline-primary active" [routerLink]="['/user/analytics/report', report.id]"
    [queryParams]="{name:report.name}">
    <p></p>
    <i class="fas fa-chart-pie"></i> Summary
  </a>
  <a class="btn btn-outline-primary" [routerLink]="['/user/analytics/report/call-detail-record', report.id]"
    [queryParams]="{name:report.name}">
    <p></p>
    <i class="fas fa-info-circle"></i> Call Detail Record
  </a>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-12 py-3">
      <h5>Campaign name: {{report.name}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 equel-grid">
      <div class="grid">
        <div class="text-left">
          <span><small><b>First Call: </b> </small><small>{{report.start_date}}, {{report.calltime}}</small> -
            <small><b>Last Call:
              </b>
            </small><small>28 July 2020, 12:15
              pm</small></span>
          <br>
          <span><small><b>Total Reached: </b> </small><small>{{report.calls}}</small> / <small><b>Total Cost: </b>
            </small><small>R 1000</small></span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="grid">
        <div class="grid-body">
          <h2 class="grid-title">Calls by replies</h2>
          <div class="item-wrapper">
            <canvas [id]="pieChartId" width="600" height="400">{{piechart}}</canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="grid">
        <div class="grid-body">
          <h2 class="grid-title">Line Chart</h2>
          <!-- <div class="item-wrapper">
            <canvas id="chartjs-staked-line-chart" width="600" height="400"></canvas>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
