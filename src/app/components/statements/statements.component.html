<div class="row">
  <div class="viewport-header">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb has-arrow">
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a [routerLink]="'/user/accounts/statements'">accounts</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">statements</li>
      </ol>
    </nav>
  </div>
</div>

<div class="content-viewport">
  <div class="row">
    <div class="col-lg-12 equel-grid">
      <div class="grid">

        <div class="grid-body">
          <div class="item-wrapper">
            <div class="text-right px-4">
              <button class="btn btn-primary btn-sm has-icon mb-2" [disabled]="!download"> <i
                  class="fas fa-file-download"></i>
                Download
              </button>
            </div>

            <div class="text-center" [hidden]="isStatements">
              <div><i class="fas fa-inbox fa-5x text-primary"></i></div>
              <p>You don't have any statements yet</p>

            </div>
            <div class="table-responsive text-center" [hidden]="!isStatements">

              <table class="table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Campaign Name</th>
                    <th>Description </th>
                    <th>Credit</th>
                    <th>Debit</th>
                    <th>Account Balance </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>cell</td>
                    <td>cell</td>
                    <td>cell</td>
                    <td>cell</td>
                    <td>cell</td>
                    <td>cell</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
